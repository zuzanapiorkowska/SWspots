<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>MapsTS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="left-side">
        <header>
            <img id="logo" src="./logo.png">
            <h1 id="heading">Odkryj flowparki w swojej okolicy!</h1>
        </header>
        <div id="input-box">
            <input type="text" placeholder="Wybierz dzielnicę...">
        </div>
        <div class="query">
            <div class="info-box">
                <div class="left-info">
                    <h1 class="spot-name">Osiedle leśne</h1>
                    <img class="photo"
                        src="https://www.bydgoszcz.pl/fileadmin/_processed_/a/4/csm_Flisy_-_streetworkout_b087bc7b35.jpg">
                </div>
                <div class="right-info">
                    <div class="info-part equipment">
                        <h3 class="subtitle">Wyposażenie:</h3>
                        <table>
                            <tr>
                                <td class="equipment">drążek</td>
                                <td class="availability">X</td>
                            </tr>
                            <tr>
                                <td class="equipment">szeroki drążek</td>
                                <td class="availability">X</td>
                            </tr>
                            <tr>
                                <td class="equipment">niski drążek</td>
                                <td class="availability">X</td>
                            </tr>
                            <tr>
                                <td class="equipment">poręcze równoległe</td>
                                <td class="availability">X</td>
                            </tr>
                            <tr>
                                <td class="equipment">drabinka</td>
                                <td class="availability">X</td>
                            </tr>
                            <tr>
                                <td class="equipment">drabinka pozioma</td>
                                <td class="availability">X</td>
                            </tr>
                        </table>
                    </div>
                    <div class="info-part">
                        <h2 class="subtitle">Nawierzchnia:<span class=text>tartan</span></h2>
                    </div>
                </div>
            </div>
       </div>
    </div>
    </div>
    <div id="root"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4FWWX5jwRg3tlUMZOICgiluCKkssgekE"></script>
    <script src="./index.ts"></script>
</body>

</html>
